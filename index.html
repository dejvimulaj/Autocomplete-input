<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Multi-Select</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="autocomplete-container">
        <div class="input-box" id="inputBox">
            <input type="text" id="autocompleteInput" placeholder="Search..." autocomplete="off">
            <i class="fa fa-filter search-icon" id="filterIcon"></i>
        </div>
        <ul class="options-list" id="optionsList"></ul>
        
        <div id="filterSettings" class="filter-settings">
            <label>
                <input type="radio" name="filterMode" value="strict" checked>
                Strict Mode (AND condition)
            </label>
            <label>
                <input type="radio" name="filterMode" value="flexible">
                Flexible Mode (OR condition)
            </label>
        </div>

        <!-- Filter Checkbox -->
        <div class="filter-container">
            <!-- <label class="checkbox-container">
                <input type="checkbox" id="filterCheckbox">
                <span class="checkmark"></span> Selected Items Only
            </label> -->
        </div>
    </div>

    <!-- Data Grid -->
    <div class="grid-container" id="gridContainer"></div>

    <script src="index.js"></script>
</body>
</html>
